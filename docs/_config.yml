# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Mathematics for Quantum Physics
author: Peter Bruin
# logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - bibliography.bib

sphinx:
  config:
    html_js_files:
    - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js
    html_show_copyright: false
    latex_additional_files: ["macros.sty"]
    latex_elements:
      extrapackages: "\\usepackage{braket}"
      preamble: "\\input{macros.sty}"
    mathjax3_config:
      loader: {load: ['[tex]/braket']}
      tex:
        packages: {'[+]': ['braket']}
        macros:
          "CC" : "\\mathbb{C}"
          "HH" : "\\mathcal{H}"
          "RR" : "\\mathbb{R}"
          "Cov" : "\\mathop{\\mathrm{Cov}}"
          "id" : "\\mathop{\\mathrm{id}}"
          "sign" : "\\mathop{\\mathrm{sign}}"
          "sinc" : "\\mathop{\\mathrm{sinc}}"
          "tr" : "\\mathop{\\mathrm{tr}}"
          "Var" : "\\mathop{\\mathrm{Var}}"
          "va" : "\\mathbf{a}"
          "vb" : "\\mathbf{b}"
          "vc" : "\\mathbf{c}"
          "ve" : "\\mathbf{e}"
          "vv" : "\\mathbf{v}"
          "vw" : "\\mathbf{w}"
          "vx" : "\\mathbf{x}"
          "vy" : "\\mathbf{y}"
  extra_extensions:
    - sphinx_proof
    - sphinx_exercise
    - sphinx_tippy
    # - sphinx_togglebutton

parse:
  myst_enable_extensions:
    - amsmath
    # - attrs_block
    - colon_fence
    - dollarmath
    # - linkify
    # - substitution
  # the following option is currently ignored due to a bug (see
  # https://github.com/executablebooks/jupyter-book/issues/1738)
  myst_dmath_double_inline: true

# Information about where the book exists on the web
repository:
  url: https://gitlab.tudelft.nl/peterbruin/MQP  # Online location of your book
  # path_to_book: docs  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitLab buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: false
  use_repository_button: true
  comments:
    hypothesis: true  # Hypothesis for comments
  extra_footer: |
    <p>
    All material except Chapter 4: Copyright © 2023–2024 Universiteit Leiden.<br>
